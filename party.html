<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/pgr0861/pgr0861.github.io/refs/heads/main/Resources/favicon/u1f4e6_u1f30c.png" type="image/png"/>
  <meta charset="utf-8" />
  <title>Party!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #202020; 
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    img {
      max-width: 400px; 
      height: auto;
    }
    audio {
      display: none; /* hide the player */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/pgr0861/pgr0861.github.io/refs/heads/main/Resources/bin/together.gif" alt="Centered GIF">
    
    <audio autoplay loop>
      <source src="https://raw.githubusercontent.com/pgr0861/pgr0861.github.io/refs/heads/main/Resources/bin/f2f.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Some browsers block autoplay until user interacts, so we ensure it plays when possible
    window.addEventListener('load', function() {
      const audio = document.querySelector('audio');
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => audio.play(), { once: true });
        });
      }
    });
  </script>
</body>
</html>
